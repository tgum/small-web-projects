<!DOCTYPE HTML>
<html>
	<head>
		<title>THE GAME</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		
		video {
			display: block;
			width: 100%;
			height: 100%;
		}
	</style>
	</head>
<body>
	 <video id="video" disablepictureinpicture preload onclick="play()", onkeypress="play()" loop poster="https://static.vecteezy.com/system/resources/thumbnails/001/990/118/small_2x/start-game-button-on-abstract-background-vector.jpg">
		  <source src="never_gonna_give_you_up.mp4" type="video/mp4">
		  NEVER GONNA GIVE YOU UP. NEVER GONNA LET YOU DOWN. NEVER GONNA RUN AROUND, AND DESERT YOU.
		</video> 
	<script type="text/javascript" charset="utf-8">
		let video = document.getElementById("video")
		function play() {
			video.play()
		}
		video.addEventListener("onkeypress", play)
		video.addEventListener("onclick", play)
		video.addEventListener("onmousemove", play)
		video.addEventListener("onwheel", play)
	</script>
</body>
</html>
